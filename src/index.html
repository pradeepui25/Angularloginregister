<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8" />
		<title>User Login/Registration</title>
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
		<link href="app-content/app.css" rel="stylesheet" />
	</head>
	<body >
		<div class="container">
			<div class="col-sm-8 col-sm-offset-2">
				<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
				<div ng-view style="margin-top:5em" ></div>
			</div>
		</div>

		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/angular-resource/angular-resource.js"></script>
		<script src="/bower_components/angular-route/angular-route.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>

		<script src="app.js"></script>
		<script src="app-services/authentication.service.js"></script>
		<script src="app-services/flash.service.js"></script>

		<!-- Use this script For Server side interaction to check EmailID or Username availability-->
		<!-- <script src="app-services/user.service.js"></script> -->

		<!-- By Using Local Storage-->
		<script src="app-services/user.service.local-storage.js"></script>

		<script src="home/home.controller.js"></script>
		<script src="login/login.controller.js"></script>
		<script src="register/register.controller.js"></script>
	</body>
</html>
